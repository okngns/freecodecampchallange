<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey form below.</p>

    <form id="survey-form">
        <!-- Input for Name -->
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <!-- Input for Email -->
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <!-- Input for Number -->
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Enter your age" min="1" max="120" required>

        <!-- Select Dropdown -->
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" required>
            <option value="" disabled selected>Select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <!-- Add more options if needed -->
        </select>

        <!-- Radio Buttons -->
        <p>Choose an option:</p>
        <label>
            <input type="radio" name="radio-group" value="option1" required> Option 1
        </label>
        <label>
            <input type="radio" name="radio-group" value="option2" required> Option 2
        </label>
        <!-- Add more radio buttons if needed -->

        <!-- Checkboxes -->
        <p>Choose multiple options:</p>
        <label>
            <input type="checkbox" name="checkbox-group" value="option1"> Option 1
        </label>
        <label>
            <input type="checkbox" name="checkbox-group" value="option2"> Option 2
        </label>
        <!-- Add more checkboxes if needed -->

        <!-- Textarea for Additional Comments -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" rows="4" cols="50" placeholder="Enter your comments"></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>

    <footer>
        <p>No Copyright - <a href="https://www.example.com">Your Name</a></p>
    </footer>

    <!-- Link your JavaScript file if you need any validation -->
    <script src="script.js"></script>
</body>
</html>
